<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <!--A ordem dessa tag <source> tem que estar da menor para a maior conforme o exmeplo abaixo. -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" >
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--Se o tamanho do navegador / tela diminuir para menos de 1050px (50px da barra de rolagem) ele muda a exibição da imagem
        para a mesma no tamamho médio (foto-m.png) -->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>	
    <audio src="media/happy-mistake.mp3" controls></audio>
    <!-- O Chome é compatível com os formatos MP3, WAV e OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg"><!-- 1º tetará carregar esse -->
        <source src="media/guanacast-33.ogg" type="audio/ogg"><!--Se não conseguir, carregará esses na sequencia-->
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
        <p><a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>

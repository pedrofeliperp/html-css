<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>     
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospeado no meu próprio servidor.</p>
    <video src="media/Meuvideo.mp4" width="500" controls></video>
    <p>Esse vídeo está com uma thumb/ Poster.</p>
    <video width="500" poster="imagens/images.jpg" autoplay controls loop>
        <source src="media/Meuvideo.mp4" type="video/mp4">
        <source src="media/Meuvideo.mkv" type="video/mkv">
        <source src="media/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        <!--Porém o uso da tag <video> consome muita banda do servidor e fica caro a hospedagem-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ujm-raGQAVI?si=mryqQ4_MkqVvsATY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/257399106">ANIMATION REEL</a> from <a href="https://vimeo.com/user41011146">Karol Szczepankiewicz</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
